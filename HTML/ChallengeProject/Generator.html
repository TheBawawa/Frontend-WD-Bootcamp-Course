<!DOCTYPE html>

<head>
    <title>
        Random Generator
    </title>
    <link rel="stylesheet" href="stylesheet.css"/>
    <link rel="script" href="code.js"/>
</head>
<body>
    <main>
        <h1>Random Generator</h1>

        <section class="content">
          <h2>Output</h2>

          <h3>Programmer Memes LOL</h3>
          <div class="meme-container"></div>

          <h3>That's funny!</h3>
          <div class="joke-container"></div>

          <h3>Someone once said...</h3>
          <div class="quote-container"></div>

          <h3>Can you solve this?</h3>
          <div class="riddle-container"></div>
        </section>
  
        <section class="sidebar">
          <h2>Actions</h2>
          <button onclick="showMeme()">Show a Meme</button>
          <button onclick="showJoke()">Tell Me a Joke</button>
          <button onclick="showQuote()">Random Quote</button>
          <button onclick="showRiddle()">Riddle me</button>
          <button class="reveal-btn" onclick="revealAnswers()">
            Reveal Riddle Answer
          </button>
          <p class="attribution">
            Code challenge by
            <a href="https://www.twitter.com/zg_dev" target="_top">@zg_dev</a>
          </p>
        </section>
      </main>
</body>
